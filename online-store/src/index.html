<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-store</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <div class="header__store-link store-link">
            <img
              class="store-link__image"
              src="assets/icons/logo.png"
              alt="online-store logo"
            />
            <h1 class="store-link__text">RS School Store</h1>
          </div>
          <div class="header__search">
            <input
              class="hedaer__search-field"
              type="text"
              placeholder="Enter your request"
            />
          </div>
          <div class="header__basket">
            <div class="header__basket-link basket-link">
              <div class="basket-link__count">0</div>
            </div>
            <div class="header__count count">
              <div class="count__text">Total sum</div>
              <div class="count__money">0 â‚½</div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__container _container">
          <div class="main__body">
            <div class="main__panel panel">
              <div class="panel__buttons">
                <button class="panel__buttons-reset button">
                  Reset filters
                </button>
                /
                <button class="panel__buttons-copy button">Copy Link</button>
              </div>
              <div class="panel__filter-category filter">
                <div class="filter__title">Category</div>
                <div id="category" class="filter__body"></div>
              </div>
              <div class="panel__filter-category filter">
                <div class="filter__title">Brand</div>
                <div id="brand" class="filter__body"></div>
              </div>
              <div class="panel__filter-category filter">
                <div class="filter__title">Price</div>
                <div class="filter__body">
                  <div class="filter__values values">
                    <div class="values__min">min</div>
                    <div class="values__max">max</div>
                  </div>
                  <div class="filter__slider">
                    <div class="filter__progress"></div>
                  </div>
                  <div class="filter__range-body">
                    <input
                      class="filter__slider-min"
                      type="range"
                      min="1"
                      max="1000"
                      value="50"
                      step="10"
                    />
                    <input
                      class="filter__slider-max"
                      type="range"
                      min="1"
                      max="1000"
                      value="50"
                      step="10"
                    />
                  </div>
                </div>
              </div>
              <div class="panel__filter-category filter">
                <div class="filter__title">Stock</div>
                <div class="filter__body">
                  <div class="filter__values values">
                    <div class="values__min">min</div>
                    <div class="values__max">max</div>
                  </div>
                  <div class="filter__slider">
                    <div class="filter__progress"></div>
                  </div>
                  <div class="filter__range-body">
                    <input
                      class="filter__slider-min"
                      type="range"
                      min="1"
                      max="1000"
                      value="50"
                      step="10"
                    />
                    <input
                      class="filter__slider-max"
                      type="range"
                      min="1"
                      max="1000"
                      value="50"
                      step="10"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="main__store">
              <div class="main__settings settings">
                <div class="settings__sort">
                  <select class="settings__select" name="set options" id="">
                    <option selected disabled value="0">Set options:</option>
                    <option value="1">Sort by price ASC</option>
                    <option value="2">Sort by price DESC</option>
                    <option value="3">Sort by rairing ASC</option>
                    <option value="4">Sort by raiting DESC</option>
                    <option value="5">Sort by discount ASC</option>
                    <option value="6">Sort by discount DESC</option>
                  </select>
                </div>
                <div class="settings__found found">
                  <div class="found__text">Found:</div>
                  <div class="found__count">0</div>
                </div>
                <div class="settings__view view">
                  <div class="view-list">
                    <div class="view-list__block"></div>
                    <div class="view-list__block"></div>
                  </div>
                  <div class="view__grid">
                    <div class="view__block"></div>
                    <div class="view__block"></div>
                    <div class="view__block"></div>
                    <div class="view__block"></div>
                  </div>
                </div>
              </div>
              <div class="main__items"></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container _container">
          <div class="footer__body">
            <div class="footer__rss">
              <a clastt="footer__rss-link" href="https://rs.school/js/">
